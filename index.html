<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <link rel="stylesheet" href="./style.css" />
  <script src="./sandbox.js" defer></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <body>
    <div class="calculator relative">
      <div
        id="indicaitor"
        class="bg-gray-300 w-20 h-14 top-2 rounded-md left-2 absolute"
      ></div>
      <input type="text" id="display" class="display w-full" />
      <div id="buttons" class="buttons">
        <button class="number-button">7</button>
        <button class="number-button">8</button>
        <button class="number-button">9</button>
        <button class="operator-button">/</button>
        <button class="number-button">4</button>
        <button class="number-button">5</button>
        <button class="number-button">6</button>
        <button class="operator-button">*</button>
        <button class="number-button">1</button>
        <button class="number-button">2</button>
        <button class="number-button">3</button>
        <button class="operator-button">-</button>
        <button class="number-button">0</button>
        <button class="number-button">.</button>
        <button class="clear-button">C</button>
        <button class="operator-button">+</button>
        <button class="equals-button">=</button>
      </div>
    </div>
  </body>
</html>
